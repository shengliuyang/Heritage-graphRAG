<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界遗产知识助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .message {
            transition: all 0.3s ease-out;
        }
        
        .bot-message {
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center mt-4 mb-4">🏛️ 世界遗产知识助手 🌟</h1>
        </div>
        
        <div class="chat-container">
            <div id="chat-messages" class="messages-container"></div>
            
            <div class="input-group mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="请输入您的问题...">
                <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                <button class="btn btn-danger ms-2" onclick="clearHistory()">清空历史</button>
            </div>
        </div>
    </div>

    <!-- 参考来源抽屉 -->
    <div id="sources-drawer" class="sources-drawer">
        <div class="sources-header">
            <h5>参考来源</h5>
            <button class="btn-toggle" onclick="toggleSources()">
                <span class="arrow">▼</span>
            </button>
        </div>
        <div id="sources-content" class="sources-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
